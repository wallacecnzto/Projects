<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Consulta CEP</title>
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <h1>Consultando CEP</h1>
    <form>
      <div class="form-group">
        <label for="cep">CEP</label>
        <input class="form-control" type="text" maxlength="9" id="cep">
        <small>00000-000</small>
      </div>
      <div class="form-group">
        <label for="logradouro">Logradouro</label>
        <input class="form-control" type="text" id="logradouro">
        <small>Rua.</small>
      </div>
      <div class="form-group">
        <label for="bairro">Bairro</label>
        <input class="form-control" type="text" id="bairro">
        <small>Bairro</small>
      </div>
      <div class="form-group">
        <label for="localidade">Localidade</label>
        <input class="form-control" type="text" id="localidade">
        <small>Cidade</small>
      </div>
      <div class="form-group">
        <label for="uf">UF</label>
        <input class="form-control" type="text" id="uf">
        <small>Estado</small>
      </div>
    </form>
  </div>
  <script src="src/js/main.js" ></script>
</body>
</html>
